<!DOCTYPE html>
<html>
<head>
    <title>RY RENT</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="ui" style="display: none;">
        <div class="rentalMenu">
            <div class="rentalVehicles"></div>
            <div class="noVehicle" id="noVehicle" style="display: none;">No Vehicle Selected</div>
            <div class="showedVehicle" style="display: none;">
                <div class="vehicle-content" id="vehicle-content">
                    <div class="vehicle-title" id="vehicle-title"></div>
                    <div class="vehicle-colors"></div>
                    <div class="vehicle-currentColor"></div>
                    <div class="trace"></div>
                    <div class="vehicle-options">
                        <input class="maxperformance" type="checkbox" name="maxperformance" id="checked" onclick="clickChecked()">
                        <label style="position: absolute; margin-top: 7px; margin-left: 10px; font-size: 12px; letter-spacing: 0.5px;" for="maxperformance" id="maxperformance">Max Performace</label><br>
                    </div>
                    <div class="vehicle-footer" id="vehicle-footer"></div>
                </div>           
            </div>
        </div>
        <div class="container-timer" style="display: none;">
            <div class="info">
              <h1 class="info-title"><i id="icon" class="bi-stopwatch"></i>&nbsp;Rental Time</h1>
              <div class="time" id="timer">Loading</div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
  </body>
</html>
